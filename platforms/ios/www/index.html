<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="theme-color" content="#2196f3">

	<title>政大點數</title>

	<link rel="stylesheet" type="text/css" href="css/framework7/framework7.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>

	<div id="app">
		<div class="page">
			<div class="statusbar"></div>
			<!-- 左側邊攔 -->
			<div class="panel panel-left panel-cover">
				<div class="page">
					<div class="page-content">
						<div class="list links-list no-margin">
							<ul>
								<li>
									<a href="/keyInfo/" class="panel-close">私鑰資訊</a>
								</li>
								<li>
									<a href="/keyManagement/" class="panel-close">私鑰管理</a>
								</li>
								<li>
									<a href="/transaction/" class="panel-close">交易測試</a>
								</li>
								<li>
									<a href="/createKey/" class="panel-close">產生私鑰測試</a>
								</li>
								<li>
									<a href="/setting/" class="panel-close">設定</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!-- 主攔頁 -->
			<div class="view view-main view-init ios-edges" data-url="/">
				<div class="page">
					<!-- header -->
					<header class="navbar">
						<div class="navbar-inner">
							<div class="left">
								<a href="#" class="link icon-only panel-open" data-panel="left">
									<i class="icon f7-icons ios-only">view_headline</i>
									<i class="icon material-icons md-only">view_headline</i>
								</a>
							</div>
							<div class="title sliding text-align-center">政大錢包</div>
						</div>
					</header>
					<!-- content -->
					<div class="page-content">
						<div class="block">
							<div class="row">
								<div class="col-50">
									<a href="/keyInfo/" class="square_block">
										<i class="f7-icons big ios-only">info</i>
										<i class="material-icons big md-only">info</i>
										<span class="tabbar-label">私鑰資訊</span>
									</a>
								</div>
								<div class="col-50">
									<a href="/keyManagement/" class="square_block">
										<i class="f7-icons big ios-only">vpn_key</i>
										<i class="material-icons big md-only">vpn_key</i>
										<span class="tabbar-label">私鑰管理</span>
									</a>
								</div>
								<div class="col-50">
									<a href="/transaction/" class="square_block">
										<i class="f7-icons big ios-only">autorenew</i>
										<i class="material-icons big md-only">autorenew</i>
										<span class="tabbar-label">交易測試</span>
									</a>
								</div>
								<div class="col-50">
									<a href="/createKey/" class="square_block">
										<i class="f7-icons big ios-only">autorenew</i>
										<i class="material-icons big md-only">autorenew</i>
										<span class="tabbar-label">產生私鑰測試</span>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/framework7/framework7.js"></script>
	<script type="text/javascript" src="js/web3.min.js"></script>

	<script type="text/javascript" src="js/api.js"></script>
	<script type="text/javascript" src="js/library.js"></script>

	<script type="text/javascript" src="js/routes.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
